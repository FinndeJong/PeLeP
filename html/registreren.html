<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/registreren.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Registreren</title>
</head>
<body>
        <div class="container form mt-4 mb-3 pe-5 ps-5 pt-4 pb-4">
            <div class="col logo mb-1">
                <img class="pelep_logo" src="../img/logo.png" alt="logo pelep">
            </div>
    <!-- input gebruikersnaam + validatie -->
            <div class="row mb-3">
                <div class="col-12 mb-3">
                    <label class="mb-0 ms-2">Gebruikersnaam</label>
                    <input type="text" class="form-control" id="gebruikersnaam" name="name" placeholder="Gebruikersnaam" required>
                    <div class="fout" id="fout_gebruikersnaam"></div>
                </div>
                <div class="col-12 mb-3">
                    <label class="mb-0 ms-2">E-mail adres</label>
                    <input type="email" class="form-control" id="email" placeholder="e-mail" aria-describedby="emailHelp">
                    <div class="fout" id="fout_email"></div>
                </div>
                <div class="col-12 mb-3">
                    <label class="mb-0 ms-2">Wachtwoord</label>
                    <input type="password" class="form-control" name="name" id="wachtwoord1" placeholder="Wachtwoord" required>
                    <div class="fout" id="fout_wachtwoord"></div>
                </div>
                <div class="col-12 mb-3">
                    <label class="mb-0 ms-2">Herhaal uw wachtwoord</label>
                    <input type="password" class="form-control" name="name" id="wachtwoord2" placeholder="Herhaal wachtwoord" required>
                    <div class="fout" id="fout_herhaal_wachtwoord"></div>
                </div>
            </div>

    <!-- 2 buttons -->
        <div class="form-row">
            <div class="mb-3">
                <button type="submit" class="btn btn-lg gast_knop" name="button" onclick="registreren()">Registreer</button>
            </div>
            <hr>
            <div class="form-row">
                <div class="col">
                <a href="#"><button type="submit" class="btn btn-lg log_in" name="button">Log-in</button></a>
                </div>
            </div>
        </div>
    </div>
        
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../js/registreren.js"></script>
</body>
</html>
