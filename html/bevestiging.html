<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bevestiging.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <title>Registreren</title>
    </head>
<body onload="bevestigen()">

    <div class="container form pe-5 ps-5 pt-4 pb-4 align-middle">
        <div class="col logo mb-1">
            <img class="pelep_logo" src="../img/logo.png" alt="logo pelep">
        </div>
<!-- input gebruikersnaam + validatie -->
        <div class="row mb-3 mt-3">
            <div class="col-12 mb-3 text-center">
                <h3>Uw account is gereed!</h3>
            </div>
        </div>

    <!-- 2 buttons -->
        <div class="form-row">
            <div class="mb-3">
                <button type="submit" class="btn btn-lg gast_knop" name="button" onclick="registreren()">Log in</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="../js/bevestigen.js"></script>
</body>
</html>
