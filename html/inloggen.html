<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="nl">
    <meta name="keywords" content="PeLeP, OPEN-ICT, Personal learning, assassment">
    <meta name="author" content="Arezou Sattari, Casper Weijtmans, Finn de Jong, Lieke Crum, Pjotr Kuiper">
    <meta name="publisher" content="PeLeP">
    <meta name="copyright" content="PeLeP">
    <meta name="description"
        content="Dit is de website om je personal learning te noteren. Dit is handing bij het maken van je assassment.">
    <meta name="audience" content="OPEN-ICT">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/inloggen.css">
    <!-- Title -->
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <section name="LogInForm">
        <div class="container mb-3 pe-5 ps-5 pt-4 pb-4">
            <div class="col logo mb-1">
                <img class="pelep_logo" src="../img/logo.png" alt="logo pelep">
            </div>
    <!-- input e-mail + wachtwoord -->
            <div class="row">
                <div class="col-12 mb-0">
                    <label class="mb-0 ms-2">E-mail</label>
                    <input type="text" class="form-control" id="emailinput" name="name" placeholder="E-mail" required>
                </div>
                <div class="col-12 mb-3">
                    <p class="ongeldigerror">
                        Ongeldig e-mailadres
                    </p>
                </div>

                <div class="col-12 mb-0">
                    <label class="mb-0 ms-2">Wachtwoord</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="inputpassword" placeholder="Wachtwoord" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        <div class="input-group-append">
                            <span class="input-group-text pswspan" id="showpassword">
                                <img class="pswimage" id="showwwimg" src="../img/view.png" alt="Laat wachtwoord zien">
                                <img class="pswimage hidewwimg" id="hidewwimg" src="../img/hide.png" alt="Laat wachtwoord niet zien">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <p class="ongeldigerror">
                        Ongeldig wachtwoord
                    </p>
                </div>


                <div class="col-12 mb-3 inlogerror" id="inlogerror">
                    <p class="ongeldigetekenserror">E-mail of wachtwoord is niet ingevuld of heeft één of meerdere ongeldige tekens, zoals: <br>(" ' `)</p>
                </div>
            </div>

    <!-- 2 buttons -->
            <div class="form-row">
                <div class="mb-3">
                    <button type="submit" id="loginbtn" class="btn btn-lg gast_knop" name="button">Log in</button>
                </div>
                <hr>
                <div class="form-row">
                    <div class="col">
                        <!-- Insert registreer pagina!! -->
                        <a href="#"><button type="submit" class="btn btn-lg log_in" name="button">Registreer</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


  <!-- Option 1: Bootstrap Bundle with Popper + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../js/inloggen.js"></script>
</body>
</html>
