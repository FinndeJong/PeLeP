<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reageren Gast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Logo -->
      <section name="RegForm">
        <div class="container2">
            <img src="logo.png" alt="">

    <!-- input gebruikersnaam + validatie -->
          <div class="mb-3">
            <label for="validationDefault01" class="form-label">Tijdelijke Gebruikersnaam</label>
            <input type="text" class="form-control" id="validationDefaul" name="name" required>
            <div id="invalid" class="invalid">
            </div>
          </div>

    <!-- 2 buttons -->
          <div class="form-row">
            <div class="mb-3">
              <button type="submit" class="btn1" name="button" onclick="login()">Ga verder</button>
            </div>
            <hr>
            <div class="form-row">
              <div class="mb-3">
                <a href="#"><button type="submit" class="btn2" name="button">Log-in</button></a>
              </div>
            </div>
          </div>
        </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="javasc.js">
    </script>
  </body>
